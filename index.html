<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Matrix Landing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: "Segoe UI", sans-serif;
      }

      #matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .overlay {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }

      .overlay h1 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }

      .overlay h1 .highlight {
        color: #00bfff;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        color: #000;
        background: #fff;
        border: none;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <canvas id="matrix"></canvas>
    <div class="overlay">
      <h1 id="title"></h1>
      <a
        class="btn"
        href="https://calendly.com/your-calendly-link"
        target="_blank"
        >Schedule a demo</a
      >
    </div>
    <script>
      // Matrix rain
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 16;
      let columns = Math.floor(width / fontSize);
      let drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = "#00bfff";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(
            Math.floor(Math.random() * letters.length),
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > height && Math.random() > 0.975)
            drops[i] = 0;
          drops[i]++;
        }
      }
      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / fontSize);
        drops = Array(columns).fill(1);
      });
      setInterval(draw, 35);

      // Dynamic titles with customizable highlight
      const titles = [
        {
          text: "Build production-grade backends as easy as dragging nodes.",
          highlight: "production-grade",
        },
        {
          text: "Visualize your pipeline in real time.",
          highlight: "pipeline",
        },
        {
          text: "Deploy with zero configuration.",
          highlight: "zero configuration",
        },
        { text: "Automate workflows at scale.", highlight: "workflows" },
      ];
      const titleEl = document.getElementById("title");
      let idx = 0;

      function updateTitle() {
        const { text, highlight } = titles[idx];
        if (highlight && text.includes(highlight)) {
          const escaped = text.replace(
            highlight,
            `<span class="highlight">${highlight}</span>`,
          );
          titleEl.innerHTML = escaped;
        } else {
          titleEl.textContent = text;
        }
        idx = (idx + 1) % titles.length;
      }
      updateTitle();
      setInterval(updateTitle, 5000);
    </script>
  </body>
</html>
