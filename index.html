<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnique</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: "Segoe UI", sans-serif;
      }

      #matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .overlay {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }

      .overlay h1 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 1;
        transition: opacity 0.6s ease;
      }

      .overlay h1 .highlight {
        color: #00bfff;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        color: #000;
        background: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.85);
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s,
          visibility 0.3s;
        z-index: 10;
      }

      .modal.show {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: #111;
        padding: 2rem;
        border-radius: 0.75rem;
        text-align: center;
        width: 90%;
        max-width: 400px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .modal.show .modal-content {
        transform: scale(1);
      }

      .modal-content h2 {
        margin-bottom: 1rem;
        color: #fff;
      }

      .modal-content input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
      }

      #successMessage {
        display: none;
        color: #0f0;
        font-size: 1.1rem;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <canvas id="matrix"></canvas>
    <div class="overlay">
      <h1 id="title"></h1>
      <button class="btn" id="getStartedBtn">Get Started</button>
    </div>

    <div class="modal" id="emailModal">
      <div class="modal-content">
        <span class="close" id="closeModal">Ã—</span>
        <h2>Join the waitlist</h2>
        <form id="waitlistForm">
          <input
            type="email"
            name="email"
            id="emailField"
            placeholder="Enter your email"
            required
          />
          <button class="btn" type="submit" id="joinBtn">
            Join the waitlist
          </button>
        </form>
        <div id="successMessage">Thanks! Youâ€™re on the list. ðŸŽ‰</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      let w = (canvas.width = innerWidth),
        h = (canvas.height = innerHeight);
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        size = 16;
      let cols = Math.floor(w / size),
        drops = Array(cols).fill(1);
      function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#00bfff";
        ctx.font = size + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const txt = letters.charAt((Math.random() * letters.length) | 0);
          ctx.fillText(txt, i * size, drops[i] * size);
          if (drops[i] * size > h && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }
      onresize = () => {
        w = canvas.width = innerWidth;
        h = canvas.height = innerHeight;
        cols = Math.floor(w / size);
        drops = Array(cols).fill(1);
      };
      setInterval(draw, 35);

      const titles = [
        {
          text: "Build production-grade backends as easy as dragging nodes",
          highlight: "production-grade",
        },
        { text: "Visualize your pipeline in real time", highlight: "pipeline" },
        {
          text: "Deploy with zero configuration",
          highlight: "zero configuration",
        },
        { text: "Automate workflows at scale", highlight: "workflows" },
      ];
      const titleEl = document.getElementById("title");
      let idx = 0;
      function rotate() {
        titleEl.style.opacity = 0;
        setTimeout(() => {
          const { text, highlight } = titles[idx];
          titleEl.innerHTML = text.includes(highlight)
            ? text.replace(
                highlight,
                `<span class="highlight">${highlight}</span>`,
              )
            : text;
          titleEl.style.opacity = 1;
          idx = (idx + 1) % titles.length;
        }, 600);
      }
      rotate();
      setInterval(rotate, 5000);

      const modal = document.getElementById("emailModal");
      const open = document.getElementById("getStartedBtn");
      const close = document.getElementById("closeModal");
      open.addEventListener("click", () => {
        modal.classList.add("show");
        emailField.focus();
      });
      close.addEventListener("click", () => {
        modal.classList.remove("show");
      });
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.classList.remove("show");
      });

      const form = document.getElementById("waitlistForm");
      const btn = document.getElementById("joinBtn");
      const success = document.getElementById("successMessage");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = "Sending...";
        try {
          const res = await fetch("https://formspree.io/f/xpwrvbde", {
            method: "POST",
            body: new FormData(form),
            headers: { Accept: "application/json" },
          });
          if (res.ok) {
            form.style.display = "none";
            success.style.display = "block";
          } else throw 0;
        } catch {
          alert("Oops, something went wrong. Try again.");
          btn.disabled = false;
          btn.textContent = "Join the waitlist";
        }
      });
    </script>
  </body>
</html>
